<dx-scroll-view width="100%" height="100%">

    <div>
        <dx-form [formData]="productoInput" id="addProduct" #formPopup labelLocation="top">
            <dxi-item itemType="group" [colCount]="2">
                <dxi-item dataField="idcategoria" editorType="dxSelectBox" [editorOptions]="{ 
                  items: categoriaToSelect, 
                  displayExpr:'nombre', 
                  searchEnabled: true, 
                  valueExpr: 'idcategoria'
                }" [label]="{text : 'Categoria'}">
                </dxi-item>
                <dxi-item dataField="codigo" editorType="dxTextBox" [label]="{text : 'Codigo'}">
                </dxi-item>
                <dxi-item dataField="nombre" editorType="dxTextBox" [label]="{text : 'Nombre'}">
                </dxi-item>
                <dxi-item dataField="precio_venta" editorType="dxTextBox" [label]="{text : 'Precio'}">
                </dxi-item>
                <dxi-item dataField="stock" editorType="dxTextBox" [label]="{text : 'Stock'}">
                </dxi-item>
                <dxi-item dataField="descripcion" editorType="dxTextBox" [label]="{text : 'Descripcion'}">
                </dxi-item>
            </dxi-item>
        </dx-form>
        <div class="pB">
            <dx-button text="Cancelar" type="danger" [width]="200" style="margin-right: 12%;" (onClick)="closePopup()"></dx-button>
            <dx-button text="Guardar" type="success" [width]="200" (onClick)="SaveProducto()"></dx-button>
        </div>

    </div>

</dx-scroll-view>
